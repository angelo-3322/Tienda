<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaft.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{css/menu.css}"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        
        <div class="contenido">
            <h2>Nuestros Articulos</h2>

            <div th:if="${articulo != null and !articulo.empty}">
                <table border="1">
                    <thead id="encabezadoTabla">
                        <tr>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${articulo}">
                            <td th:text="${item.descripcion}"></td>
                            <td th:text="${#numbers.formatDecimal(item.precio, 3, 2)}"></td>
                            <td><a th:href="@{/carrito/agregar/} + ${item.idArticulo}"/> Comprar</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${articulo == null or articulo.empty}">
               No tenemos articulos para mostrar...
            </div>
        </div>
        
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
